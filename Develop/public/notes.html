<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="notes.html">Note Taker
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="text-center p-5 mb-4 bg-light">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">üìù</span></h1>
      <h4 class="mt-4">Take notes with Express</h4>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white"><h5>Write a Note</h5></div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="note-title">Note Title</label>
                <input type="text" class="form-control note-title" placeholder="Note Title">
              </div>
              <div class="form-group">
                <label for="note-text">Note Text</label>
                <textarea class="form-control note-textarea" placeholder="Note Text"></textarea>
              </div>
              <button type="button" class="btn btn-primary save-note">Save Note</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white"><h5>Saved Notes</h5></div>
          <div class="card-body">
            <div class="list-container">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/Develop/public/assets/js/index.js"></script>
</body>
</html>
